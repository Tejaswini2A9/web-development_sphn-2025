<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Delish - Login & Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f3a950 0%, #d4843a 100%);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #7b1e1e;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.8s ease-out;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        margin: 0;
        font-size: 2.2em;
        letter-spacing: 2px;
      }

      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        perspective: 1000px;
      }

      .form-wrapper {
        background: linear-gradient(145deg, #9a2e2e, #7b1e1e);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 450px;
        position: relative;
        transform-style: preserve-3d;
        animation: fadeInScale 0.6s ease-out;
      }

      @keyframes fadeInScale {
        from {
          transform: scale(0.8) rotateX(-20deg);
          opacity: 0;
        }
        to {
          transform: scale(1) rotateX(0);
          opacity: 1;
        }
      }

      .form-wrapper::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #f3a950, #ffcc70, #f3a950);
        border-radius: 20px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .form-wrapper:hover::before {
        opacity: 1;
        animation: borderGlow 2s infinite;
      }

      @keyframes borderGlow {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .form-wrapper h2 {
        color: #ffffff;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease-out 0.2s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 25px;
        animation: slideInLeft 0.5s ease-out backwards;
      }

      .form-group:nth-child(1) {
        animation-delay: 0.3s;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.4s;
      }
      .form-group:nth-child(3) {
        animation-delay: 0.5s;
      }
      .form-group:nth-child(4) {
        animation-delay: 0.6s;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-group label {
        display: block;
        color: #ffffff;
        margin-bottom: 8px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .form-group input {
        width: 100%;
        padding: 14px;
        border: 2px solid transparent;
        border-radius: 10px;
        font-size: 1em;
        background-color: rgba(255, 255, 255, 0.95);
        transition: all 0.4s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #f3a950;
        background-color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(243, 169, 80, 0.3);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #7b1e1e, #5c1515);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        animation: slideInLeft 0.5s ease-out 0.7s backwards;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .toggle-form {
        text-align: center;
        margin-top: 25px;
        color: #ffffff;
        animation: fadeIn 0.5s ease-out 0.8s backwards;
      }

      .toggle-form a {
        color: #f3a950;
        text-decoration: none;
        font-weight: bold;
        position: relative;
        transition: color 0.3s ease;
      }

      .toggle-form a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #f3a950;
        transition: width 0.3s ease;
      }

      .toggle-form a:hover::after {
        width: 100%;
      }

      .toggle-form a:hover {
        color: #ffcc70;
      }

      .back-home {
        text-align: center;
        margin-top: 20px;
        animation: fadeIn 0.5s ease-out 0.9s backwards;
      }

      .back-home a {
        color: #ffffff;
        text-decoration: none;
        font-size: 0.95em;
        opacity: 0.8;
        transition: all 0.3s ease;
      }

      .back-home a:hover {
        opacity: 1;
        transform: translateX(-5px);
        display: inline-block;
      }

      .hidden {
        display: none;
      }

      .success-message {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
        animation: bounceIn 0.6s ease-out;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .form-transition-out {
        animation: flipOut 0.6s ease-in forwards;
      }

      @keyframes flipOut {
        0% {
          transform: rotateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: rotateY(90deg) scale(0.8);
          opacity: 0;
        }
      }

      .form-transition-in {
        animation: flipIn 0.6s ease-out forwards;
      }

      @keyframes flipIn {
        0% {
          transform: rotateY(-90deg) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: rotateY(0) scale(1);
          opacity: 1;
        }
      }

      /* Floating coffee beans background */
      .coffee-bean {
        position: fixed;
        width: 30px;
        height: 30px;
        background: rgba(123, 30, 30, 0.1);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .coffee-bean:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        animation-duration: 8s;
      }
      .coffee-bean:nth-child(2) {
        left: 30%;
        animation-delay: 2s;
        animation-duration: 6s;
      }
      .coffee-bean:nth-child(3) {
        left: 50%;
        animation-delay: 4s;
        animation-duration: 7s;
      }
      .coffee-bean:nth-child(4) {
        left: 70%;
        animation-delay: 1s;
        animation-duration: 9s;
      }
      .coffee-bean:nth-child(5) {
        left: 90%;
        animation-delay: 3s;
        animation-duration: 5s;
      }
    </style>
  </head>
  <body>
    <!-- Floating decoration -->
    <div class="coffee-bean" style="top: 20%"></div>
    <div class="coffee-bean" style="top: 40%"></div>
    <div class="coffee-bean" style="top: 60%"></div>
    <div class="coffee-bean" style="top: 80%"></div>
    <div class="coffee-bean" style="top: 30%"></div>

    <header>
      <h1>CAFE DELISH</h1>
    </header>

    <div class="container">
      <!-- Login Form -->
      <div class="form-wrapper" id="loginForm">
        <div class="success-message" id="loginSuccess"></div>
        <h2>Welcome Back</h2>
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="toggle-form">
          Don't have an account?
          <a href="#" onclick="showRegister(event)">Register here</a>
        </div>
        <div class="back-home">
          <a href="index.html">← Back to Home</a>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form-wrapper hidden" id="registerForm">
        <div class="success-message" id="registerSuccess"></div>
        <h2>Join Us Today</h2>
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              minlength="6"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerConfirmPassword">Confirm Password</label>
            <input
              type="password"
              id="registerConfirmPassword"
              minlength="6"
              required
            />
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <div class="toggle-form">
          Already have an account?
          <a href="#" onclick="showLogin(event)">Login here</a>
        </div>
        <div class="back-home">
          <a href="index.html">← Back to Home</a>
        </div>
      </div>
    </div>

    <script>
      let users = [];

      function showRegister(e) {
        e.preventDefault();
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        loginForm.classList.add("form-transition-out");

        setTimeout(() => {
          loginForm.classList.add("hidden");
          loginForm.classList.remove("form-transition-out");
          registerForm.classList.remove("hidden");
          registerForm.classList.add("form-transition-in");

          setTimeout(() => {
            registerForm.classList.remove("form-transition-in");
          }, 600);
        }, 600);
      }

      function showLogin(e) {
        e.preventDefault();
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        registerForm.classList.add("form-transition-out");

        setTimeout(() => {
          registerForm.classList.add("hidden");
          registerForm.classList.remove("form-transition-out");
          loginForm.classList.remove("hidden");
          loginForm.classList.add("form-transition-in");

          setTimeout(() => {
            loginForm.classList.remove("form-transition-in");
          }, 600);
        }, 600);
      }

      function handleRegister(e) {
        e.preventDefault();

        const name = document.getElementById("registerName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        const confirmPassword = document.getElementById(
          "registerConfirmPassword"
        ).value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        if (users.find((user) => user.email === email)) {
          alert("User with this email already exists!");
          return;
        }

        users.push({ name, email, password });

        const successMsg = document.getElementById("registerSuccess");
        successMsg.textContent = "Registration successful! Please login.";
        successMsg.style.display = "block";

        e.target.reset();

        setTimeout(() => {
          successMsg.style.display = "none";
          showLogin(e);
        }, 2000);
      }

      function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const user = users.find(
          (u) => u.email === email && u.password === password
        );

        if (user) {
          const successMsg = document.getElementById("loginSuccess");
          successMsg.textContent = `Welcome back, ${user.name}!`;
          successMsg.style.display = "block";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          alert("Invalid email or password!");
        }
      }
    </script>
  </body>
</html>
